<template>
    <div class="slds-grid slds-wrap slds-var-m-top_large " style="background: white; ">
        <h1>{count}</h1>
        <div class="slds-col slds-var-m-bottom_large" style="width: 100%; margin: 30px">
            <div class="custom-card-list">
                <div class="custom-card-item">
                    
                        <div class="custom-card-item front testeHide " data-name="front">
                            <div class="custom-card-item__cover">
                                <img style="min-width: 430px !important; max-width: 430px !important;" class="custom-card-image" src={backgroundCard} />
                            </div>
                            <div class="custom-card-item__wrapper">
                                <div class="custom-card-item__top slds-grid slds-grid_align-spread">
                                    <div class="slds-size_1-of-4"><img style="max-width: 60px; max-height: 49px;" src={chip} /></div>
                                    <div class="slds-size_1-of-4"><img style="max-width: 85px; max-height: 45px;" src={logo} /></div>
                                </div>
                                <div class="custom-card-item__number " data-name="cardNumber">
                                    <label class="slds-var-m-left_x-small">{showCardNumber}</label>
                                </div>
                                <div class="custom-card-item__content slds-grid">
                                    <div class="slds-size_9-of-12 custom-card-item_name" data-name="fullName">
                                        <div class="slds-var-m-left_x-small">Titular do Cartao</div>
                                        <div class="slds-var-m-left_x-small custom-full-name">{showFullName}</div>
                                    </div>
                                    <div class="slds-size_1-of-12 "></div>
                                    <div class="slds-size_2-of-12 " data-name="validade">
                                        <div class="slds-var-m-left_xxx-small">Validade</div>
                                        <div class="slds-var-m-left_xxx-small">{showValidity}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                        <div class="custom-card-item back testeHide teste180Fixo" data-name="back" >
                            <div class="custom-card-item__cover" style="box-shadow: 0 20px 60px 0 rgba(14, 42, 90, 0.55); background: rgba(14, 42, 90, 0.15);">
                                <img style="min-width: 430px !important; max-width: 430px !important;" class="custom-card-image" src={backgroundCard} />
                            </div>
                            <div class="custom-card-item__wrapper-back">
                                <div class="custom-target"></div>
                                <div class="custom-card-cvv slds-var-m-top_medium">
                                    <div class="custom-card-item__content slds-grid">
                                        <div class="slds-size_1-of-1 " data-name="cvv" style="width: 100%;">
                                            <div class="slds-var-m-left_x-small">CVV</div>
                                            <div class="slds-var-m-left_x-small custom-cvv-value">
                                                <p style="font-size: 20px;">{cvv}</p>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="custom-card-item__top logo-back">
                                        <div class=""><img style="max-width: 85px; max-height: 45px;" src={logo} /></div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                   
                    
                    
                </div>
            </div>
            
            <div class="slds-grid slds-wrap custom-information-card-container">
                <div class="slds-size_1-of-1 slds-var-p-horizontal_medium custom-input-cardnumber">
                    <lightning-input type="text" onfocus={addFocus}  label="Numero do Cartão" max-length="16" data-field="cardNumber" onchange={handleChangeValue}></lightning-input>
                </div>
                <div class="slds-size_1-of-1 slds-var-p-horizontal_medium custom-input-fullname">
                    <lightning-input type="text" onfocus={addFocus}  label="Nome Impresso no Cartão" data-field="fullName" onchange={handleChangeValue}></lightning-input>
                </div >
                <div class="slds-size_1-of-3 slds-var-p-horizontal_medium custom-input-month">
                    <lightning-combobox
                        name="month"
                        label="Data de Validade"
                        value={value}
                        placeholder="Mes"
                        options={monthOptions}
                        dropdown-alignment="bottom-left"
                        data-field="month"
                        onfocus={addFocus}
                        
                        onchange={handleChangeValue} >
                    </lightning-combobox>
                </div>
                <div class="slds-size_1-of-3 slds-var-p-horizontal_medium custom-input-year">
                    <lightning-combobox
                        name="year"
                        label=""
                        value={year}
                        placeholder="Ano"
                        options={yearOptions}
                        dropdown-alignment="bottom-left"
                        data-field="year"
                        onfocus={addFocus}
                        
                        onchange={handleChangeValue} >
                    </lightning-combobox>
                </div>

                <div class="slds-size_1-of-3 slds-var-p-horizontal_medium custom-input-cvv">
                    <lightning-input type="text" data-field="cvv" onfocus={addFocus} onchange={handleChangeValue} label="CVV"></lightning-input>
                </div>

                <div class="slds-size_1-of-1 slds-var-p-horizontal_medium slds-var-m-top_large">
                    <button class="slds-button slds-button_brand" style="min-width: 100%;">Validar</button>
                </div>
            </div>
        </div>
    </div>
</template>
